<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    <header>
        <h1>CALCULATRICE</h1>
    </header>
    <main>
        <table border="2" style="text-align: center;" width="70%">
            <tr>
                <td colspan="5"><p id="resultat">0</p></td>
            </tr>
            <tr>
                <td style="text-align: center;" ><h3><button class="chiffre" ><strong>1</strong></button></h3></td>
                <td style="text-align: center;" ><h3><button class="chiffre"><strong>2</strong></button></h3></td>
                <td style="text-align: center;"><h3><button class="chiffre"><strong>3</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="clear"><strong>CP</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="clearlast"><strong>C</strong></button></h3></td>
            </tr>
            <tr>
                <td style="text-align: center;"><h3><button class="chiffre"><strong>4</strong></button></h3></td>
                <td style="text-align: center;"><h3><button class="chiffre"><strong>5</strong></button></h3></td>
                <td style="text-align: center;"><h3><button class="chiffre"><strong>6</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="plus"><strong>+</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="moins"><strong>-</strong></button></h3></td>
            </tr>
            <tr>
                <td style="text-align: center;"><h3><button class="chiffre"><strong>7</strong></button></h3></td>
                <td style="text-align: center;"><h3><button class="chiffre"><strong>8</strong></button></h3></td>
                <td style="text-align: center;"><h3><button class="chiffre"><strong>9</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="multiplier"><strong>x</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="diviser"><strong>:</strong></button></h3></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3"><h3><button class="chiffre"><strong>0</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="virgule"><strong>,</strong></button></h3></td>
                <td style="text-align: center;"><h3><button id="egal"><strong>=</strong></button></h3></td>
            </tr>
        </table>
        <script src="script.js"></script>
    </main>
</body>
</html>
